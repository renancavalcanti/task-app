<h2>Login</h2>
<form (ngSubmit)="submit()">
    <label>
        Email
        <input [(ngModel)] = "email" name="email" required/>
    </label>
    <label>
        Password
        <input [(ngModel)] = "password" name="password" type="password" required/>
    </label>

    <button type="submit">Login</button>
    <p>Dont have an account? <a href="/signup">SignUp</a></p>
</form>
